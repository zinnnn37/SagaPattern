server:
  port: 8081

spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:h2:file:./data/paymentdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

# 에러 시뮬레이션 설정
payment:
  test:
    error-type: none       # none, decline, server-error, circuit-breaker
    failure-rate: 1.0         # 0.0 ~ 1.0
    retry-count: 0